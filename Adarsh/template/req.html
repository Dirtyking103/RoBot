<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" type='text/css' href="https://adarsh-goel.github.io/resources/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Raleway', sans-serif;
        }
        .toogle {
            cursor: pointer;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #222;
        }
        #file-name {
            font-family: 'Delius', cursive;
            color: #ff0000;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
        }
        .player-container {
            position: relative;
        }
        .player {
            width: 100%;
            height: 450px;
            background: black;
        }
        .player-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }
        #aniflix-logo {
            width: 100px;
            height: auto;
        }
        .video-title {
            font-size: 1.2em;
            color: #ff0000;
            text-align: center;
            margin: 10px 0;
        }
        .dark {
            background-color: #111;
        }
    </style>
</head>

<body>
    <header>
        <img src="ANIFLIX.png" alt="Aniflix Logo" id="aniflix-logo">
        <div class="toogle">Toggle Dark Mode</div>
        <div id="file-name">
           <marquee direction="left">%s</marquee>
        </div>
    </header>

    <div class="container">
        <div class="player-container">
            <video src="%s" class="player"></video>
        </div>
        <div class="video-title">%s</div>
        <button class="player-button">Download</button>
    </div>
    
    <footer>
        <!-- Footer content can be added here if needed -->
    </footer>
    
    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        const controls = [
              'play-large',
              'rewind',
              'play', 
              'fast-forward', 
              'progress', 
              'current-time',
              'duration',
              'mute',
              'volume',
              'captions',
              'settings',
              'pip',
              'airplay',
              'fullscreen'
            ];

        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });

            const videoElement = document.querySelector('.player');
            videoElement.addEventListener('dblclick', (event) => {
                const { left, width } = videoElement.getBoundingClientRect();
                const clickPosition = event.clientX - left;
                const playerInstance = player[0];

                if (clickPosition < width / 2) {
                    playerInstance.rewind(10);
                } else {
                    playerInstance.forward(10);
                }
            });
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
        toogle.onclick = () => {
            body.classList.toggle('dark');
            footer.classList.toggle('dark');
        }
    </script>
</body>
</html>
