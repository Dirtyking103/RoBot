<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniflix</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css"/>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: black;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid red;
        }
        header img {
            height: 50px;
        }
        #file-name marquee {
            color: red;
            font-size: 1.2em;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .player {
            max-width: 100%;
            border: 2px solid red;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .plyr--full-ui input[type=range] {
            color: red;
        }
        .plyr__control {
            color: red !important;
        }
        .plyr__control--overlaid {
            background: none !important;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 64px; /* Adjust size as needed */
            height: 64px; /* Adjust size as needed */
        }
        .plyr__control--overlaid svg {
            width: 100%;
            height: 100%;
            fill: red; /* Change fill color to red */
        }
        #download-button, #join-telegram {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s;
        }
        #download-button:hover, #join-telegram:hover {
            background-color: darkred;
        }
        footer {
            background: black;
            padding: 20px;
            text-align: center;
            border-top: 2px solid red;
            margin-top: 20px;
        }
        footer a {
            color: red;
            text-decoration: none;
            font-size: 1.2em;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://i.ibb.co/M8S0Zzj/live-streaming.png" alt="Aniflix Logo">
        <div id="file-name">
            <marquee direction="left"> %%s </marquee>
        </div>
    </header>

    <div class="container">
        <video src="%%s" class="player" controls></video>
        <div class="title">Video Title Here</div>
        <a id="download-button" href="%%s" download>Download Video</a>
        <a id="join-telegram" href="https://t.me/aniflixClou">Join Our Telegram Channel: Aniflix</a>
    </div>
    
    <footer>
        <h4><a href="tg://resolve?domain=direct_link_generator_658_bot">Make your own Link</a></h4>
    </footer>

    <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('.player', { 
                controls: [
                    'play-large',
                    'rewind',
                    'play',
                    'fast-forward',
                    'progress',
                    'current-time',
                    'duration',
                    'mute',
                    'volume',
                    'captions',
                    'settings',
                    'pip',
                    'airplay',
                    'download',
                    'fullscreen'
                ],
                seekTime: 10,
                tooltips: { controls: true },
            });

            const playButton = document.querySelector('.plyr__control--overlaid');
            playButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                    <polygon points="22,16 22,48 48,32" style="fill:red"/>
                </svg>
            `;
        });

        document.querySelector('.player').addEventListener('dblclick', (event) => {
            const player = Plyr.setup('.player')[0];
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            if (x < rect.width / 2) {
                player.rewind(10);
            } else {
                player.forward(10);
            }
        });
    </script>
</body>
</html>
